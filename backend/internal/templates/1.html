<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document 1</title>
    <style>
        h3{
            text-align: center;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h3>{{ .Title }}</h3>
<p>{{.Description}}</p>
<table>
    <thead>
    <tr>
        <th>Компания:</th>
        <th>Департамент:</th>
        <th>Статус:</th>
        <th>Дата:</th>
        <th>Автор:</th>
        <th>Адресант:</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{.Company}}</td>
        <td>{{.Departament}}</td>
        <td>{{.Status}}</td>
        <td>{{.CreationDate}}</td>
        <td>{{.Author}}</td>
        <td>{{.Towhom}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
